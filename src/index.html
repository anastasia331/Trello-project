<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <script type="module" src="./index.js"></script>
    <title>Document</title>
</head>

<body>
    <div class="board">
        <header class="board__header">
            <h1 class="board__title">
                <span>T</span>
                <span>R</span>
                <span>E</span>
                <span>L</span>
                <span>L</span>
                <span>O</span>
            </h1>
            <div class="board__clock"></div>
        </header>
        <main class="board__columns">
            <section class="column">
                <div class="column__header">
                    <h2 class="column__title">TODO:<span class="column__count"></span></h2>
                </div>
        
                <button id="add-todo-btn" class="btn btn__add">Add todo</button>
            </section>
        
            <section class="column">
                <div class="column__header">
                    <h2 class="column__title">IN PROGRESS:<span class="column__count"></span></h2>
                </div>
        
            </section>
        
            <section class="column">
                <div class="column__header">
                    <h2 class="column__title">DONE:<span class="column__count"></span></h2>
        
                </div>
        
                <button class="btn btn__DeleteAll btn__full">Delete all</button>
            </section>
        </main>
 
    </div>
    <div id="modal__overlay" class="modal__overlay" style="display: none;">
        <div class="modal">
            <input type="text" id="todo-title" class="modal__input" placeholder="Title">
            <textarea id="todo-desc" class="modal__textarea" placeholder="Description"></textarea>
            <select id="todo-user" class="modal__user">
                <option value="" disabled selected>Ответственный</option>
            </select>
    
            <select class="modal__priority">
                <option value="low">Low</option>
                <option value="medium">Medium</option>
                <option value="high">High</option>
            </select>
    
            <div class="modal__buttons">
                <button id="modal-cancel" class="btn">Cancel</button>
                <button id="modal-confirm" class="btn btn__confirm">Confirm</button>
            </div>
        </div>
    </div>
    

</body>

</html>
